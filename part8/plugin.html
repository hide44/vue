<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="utf-8">
	<title>速習 Vue.js</title>
</head>
<body>
	<div id="app">
		<form>
			<label for="name">URL:</label>
			<input v-validate="'required|url'"  data-vv-as="URL" id="url" name="url">
		</form>
		<span v-if="errors.has('url')">{{ errors.first('url') }}</span>
	</div>

	<script src="https://npmcdn.com/vue@2.5.16/dist/vue.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/vee-validate@latest/dist/vee-validate.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/vee-validate@latest/dist/locale/ja.js"></script>
	<script src="./plugin.js"></script>
</body>
</html>
