<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>速習 Vue.js</title>
</head>
<body>
  <div id="app">
    <form>
      <select v-model="season">
        <option value="">季節を選択してください。</option>
        <option value="spring">春</option>
        <option value="summer">夏</option>
        <option value="autumn">秋</option>
        <option value="winter">冬</option>
      </select>
    </form>
    <div v-if="season==='spring'">はるー</div>
    <div v-else-if="season==='summer'">なつー</div>
    <div v-else-if="season==='autumn'">あきー</div>
    <div v-else-if="season==='winter'">ふゆー</div>
    <div v-else>何も選択されていません。</div>
  </div>
  <script src="https://npmcdn.com/vue@2.5.16/dist/vue.min.js"></script>
  <script src="./if_else.js"></script>
</body>
</html>
