<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>速習 Vue.js</title>
</head>
<body>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <div id="app">
    <table class="table">
      <th>No</th><th>ISBN</th><th>書名</th><th>価格</th>
      <tr v-for="(b, i) in books">
        <td>{{ i+1 }}</td>
        <td>{{ b.isbn }}</td>
        <td>{{ b.title }}</td>
        <td>{{ b.price }}</td>
      </tr>
    </table>
  </div>
  <script src="https://npmcdn.com/vue@2.5.16/dist/vue.min.js"></script>
  <script src="./for.js"></script>
</body>
</html>
