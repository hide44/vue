<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="utf-8">
	<title>速習 Vue.js</title>
</head>
<body>
	<div id="app">
		<form>
			<label for="man">男性</label>
			<input type="radio" id="man" value="男性" v-model="gender">
			<br>
			<label for="woman">女性</label>
			<input type="radio" id="woman" value="女性" v-model="gender">
			<br>
			<label for="man">その他</label>
			<input type="radio" id="other" value="その他" v-model="gender">
		</form>
		<p>性別: {{ gender }}</p>
	</div>

	<script src="https://npmcdn.com/vue@2.5.16/dist/vue.min.js"></script>
	<script src="./model_radio.js"></script>
</body>
</html>
