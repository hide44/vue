<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="utf-8">
	<title>速習 Vue.js</title>
</head>
<body>
	<div id="app">
		<form>
			<label for="kb">1KB:</label>
			<input type="radio" id="kb" v-model="unit" @change="onchange" :value="{name: 'キロバイト', size: 1024}"><br>
			<label for="mb">1MB:</label>
			<input type="radio" id="bb" v-model="unit" @change="onchange" :value="{name: 'メガバイト', size: 1048576}"><br>
			<label for="gb">1GB:</label>
			<input type="radio" id="gb" v-model="unit" @change="onchange" :value="{name: 'ギガバイト', size: 1073742000}">
		</form>
	</div>

	<script src="https://npmcdn.com/vue@2.5.16/dist/vue.min.js"></script>
	<script src="./model_obj.js"></script>
</body>
</html>
